apiVersion: v1
kind: Service
metadata:
  name: nginx-service-ingress
spec:
  selector:
    app: nginx-test
  type: ClusterIP
  ports:
  - name: nginx
    protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service-ingress
spec:
  selector:
    app: myapp
  type: ClusterIP
  ports:
  - name: myapp
    protocol: TCP
    port: 80
    targetPort: 80
